<!DOCTYPE html>
<html translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/receitas.css">
    <link rel="icon" type="image/png" href="#">
    <link rel="icon" type="image/png" href="#" sizes="190x190">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>

    <title>Receitas da Nil | Brigadeiro de Amendoim</title>



</head>

<body>

    <img src="../img/brigadeiro-amendoim.jpg" alt="imagem" id="fotoCapa">

    <div class="infos-receita">

        <h1>BRIGADEIRO DE AMENDOIM</h1>

        <div class="aprovado">
            <i class='bx bxs-check-circle'></i>
            <p>Aprovado pela <span>Nil</span></p>
        </div>

        <div class="porcoes-tempo">
            <div class="porcoes">
                <i class='bx bx-pie-chart'></i>
                <p>10 porções</p>
            </div>
            <div class="tempo">
                <i class='bx bxs-time-five'></i>
                <p>30min</p>
            </div>
        </div>

    </div>

    <div class="lista-ingredientes">

        <h2>Ingredientes</h2>

        <div class="ingrediente">
            <input type="checkbox" id="meuCheckbox" class="checkbox-customizado">
            <p>100g de leite em pó</p>
        </div>

        <div class="ingrediente">
            <input type="checkbox" id="meuCheckbox" class="checkbox-customizado">
            <p>50g de açúcar</p>
        </div>

        <div class="ingrediente">
            <input type="checkbox" id="meuCheckbox" class="checkbox-customizado">
            <p>30g de amendoim triturado</p>
        </div>

        <div class="ingrediente">
            <input type="checkbox" id="meuCheckbox" class="checkbox-customizado">
            <p>creme de leite para dar o ponto</p>
        </div>

    </div>
        

    <div class="modo-preparo">

        <h2>Modo de Preparo</h2>

        <div class="etapa-preparo">
            <input type="checkbox" id="meuCheckbox" class="checkbox-etapa-customizado">
            <p>Misture tudo até dar o ponto de brigadeiro</p>   
        </div>

       
    </div>

    


    




    
</body>
</html>
